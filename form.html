    <!--
        text - email
        2 radio - érdeklődés
        textarea - üzenet
        1 checkbox - kér választ
        1 submit - elküldés
        1 reset
    -->
    <section class="mt-5 container">
        <h1>Üzenj nekem!</h1>
        <form class="needs-validation">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="example@example.com">
                <label for="floatingInput" class="text-secondary">E-mail cím</label>
            </div>

            <div class="form-floating mb-3">
                <textarea rows="5" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea" class="text-secondary">Az üzeneted helye....</label>
              </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>

    <footer class="container-fluid bg-dark my-5 py-5">

    </footer>
