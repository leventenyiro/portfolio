<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyírő Levente - Űrlap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/print.css">
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="media/logo_blue.png" alt="logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Kezdőlap</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Magamról</a></li>
                        <li class="nav-item"><a class="nav-link" href="hobby.html">Hobbi</a></li>
                        <li class="nav-item"><a class="nav-link active" href="form.html">Űrlap</a></li>
                    </ul>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="reducedDesign" onchange="reducedDesign()">
                        <label class="form-check-label text-light" for="reducedDesign">Betűméret növelése</label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-md">
        <h1>Üzenj nekem!</h1>
        <form>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="formName" class="form-label">Név</label>
                    <input type="text" class="form-control" name="inputName" id="formName" required="required" placeholder="Vezetéknév Keresztnév" maxlength="100">
                </div>
                <div class="col-md mb-3">
                    <label for="formEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="inputEmail" id="formEmail" required="required" placeholder="pelda@pelda.com" maxlength="100">
                </div>
            </div>

            <div class="row">
                <fieldset class="col-md mb-3">
                    <legend class="col-form-label col-sm">Érdeklődés:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputErdeklodes" id="formErdProg" value="programozas" required="required">
                        <label class="form-check-label" for="formErdProg">Programozás</label>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputErdeklodes" id="formErdFoto" value="fotozas">
                        <label class="form-check-label" for="formErdFoto">Fotózás</label>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputErdeklodes" id="formErdVideo" value="videozas">
                        <label class="form-check-label" for="formErdVideo">Videózás</label>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputErdeklodes" id="formErdEgyeb" value="egyeb">
                        <label class="form-check-label" for="formErdEgyeb">Egyéb</label>
                    </div>
                </fieldset>

                <div class="col-md-9 mb-3">
                    <label for="formComment">Az üzenet:</label>
                    <textarea rows="5" class="form-control" placeholder="Írd le a gondolataidat maximum 500 karakterben..." id="formComment" required="required" maxlength="500"></textarea>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="formFeedback">
                <label class="form-check-label" for="formFeedback">Szeretnék visszajelzést</label>
            </div>

            <div class="row text-center">
                <div class="col-sm mr-5 mb-3">
                    <input type="reset" class="btn btn-outline-danger px-5 py-2">
                </div>
                <div class="col-sm ml-5 mb-3">
                    <input type="submit" class="col-sm btn btn-primary px-5 py-2">
                </div>
            </div>
        </form>
    </main>

    <footer class="container-fluid py-5">
        <div class="container-md text-center">
            <div class="row">
                <div class="col-md pt-2">
                    <h6>Elérhetőségek</h6>
                    <ul class="list-unstyled">
                        <li><a href="https://www.instagram.com/leventenyiro/">Instagram</a></li>
                        <li><a href="https://github.com/leventenyiro">Github</a></li>
                        <li><a href="https://www.linkedin.com/in/levente-ny%C3%ADr%C5%91-6a972a14a/">LinkedIn</a></li>
                        <li><a href="mailto:b4kzan@inf.elte.hu">E-mail</a></li>
                    </ul>
                </div>
                <div class="col-md pt-4">
                    <img src="media/logo_blue.png" alt="footer_logo">
                    <h6 class="pt-4">Készítette: Nyírő Levente (B4KZAN)</h6>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
